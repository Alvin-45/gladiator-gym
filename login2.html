<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./login2.css">
    <script src="https://kit.fontawesome.com/06a3007841.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <a href="./index.html"><i class="fa-solid fa-xmark fa-xl ms-3 mt-4" style="color: #0d0d0d;"></i></a>
        <div class="form signup">
          <h2>Sign Up</h2>
          <div class="inputBox">
            <input type="text" required="required">
            <i class="fa-regular fa-user"></i>
            <span>username</span>
          </div>
          <div class="inputBox">
            <input type="text" required="required">
            <i class="fa-regular fa-envelope"></i>
            <span>email address</span>
          </div>
          <div class="inputBox">
            <input type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>create password</span>
          </div>
          <div class="inputBox">
            <input type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>confirm password</span>
          </div>
          <div class="inputBox">
            <input type="submit" value="Create Account">
          </div>
          <p>Already a member ? <a href="./login.html" class="login">Log in</a></p>
        </div>
      
        
</body>
</html>
