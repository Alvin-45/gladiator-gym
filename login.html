<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/06a3007841.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sevillana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&family=Sevillana&display=swap" rel="stylesheet">

</head>
<body>     
      <div class="container"><a href="./index.html"><i class="fa-solid fa-xmark fa-xl ms-3 mt-4" style="color: #0d0d0d;"></i></a>
        <div class="form signin">
          <h2>Sign In</h2>
          <div class="inputBox">
            <input id="username" type="text" required="required">
            <i class="fa-regular fa-user"></i>
            <span>username</span>
          </div>
          <div class="inputBox">
            <input id="pass" type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>password</span>
          </div>
          <div class="inputBox">
            <input onclick="login()" type="submit" value="Login">
          </div>
          <p>Not Registered ? <a href="./login2.html" class="create">Create an account</a></p>
        </div>
      
      </div>
</body>
<script src="./login.js"></script>
</html>
